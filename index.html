<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttonBox = document.getElementById("buttonBox");
const mainBox = document.getElementById("mainBox");

let yesSize = 18;
let noClicks = 0;

/* ---- NO BUTTON ---- */
noBtn.addEventListener("click", () => {
  noClicks++;

  yesSize += 6;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = yesSize + "px " + (yesSize * 2) + "px";

  const messages = [

    "Okay okay ğŸ˜…"
  ];

  if (noClicks <= messages.length) {
    noBtn.textContent = messages[noClicks - 1];
  }

  moveNoButton();
});

/* ---- CONTAINED MOVEMENT ---- */
function moveNoButton() {
  const boxRect = buttonBox.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = boxRect.width - btnRect.width;
  const maxY = boxRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Touch + mouse support */
buttonBox.addEventListener("mousemove", moveNoButton);
buttonBox.addEventListener("touchstart", moveNoButton);
